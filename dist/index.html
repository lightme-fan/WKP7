<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <!-- <link rel="stylesheet" href="reset.css" /> -->
  <title>WKP7</title>
<script src="/style.e308ff8e.js"></script></head>

<body>
  <article>
    <header>
      <h1>Library</h1>
    </header>

    <form>
      <h2>Add a book</h2>
      <div class="fieldset">
        <div class="input_fields">
          <label for="title">Book title</label>
          <input type="text" id="title" class="title" placeholder="Title">
        </div>

        <div class="input_fields">
          <label for="author">Book author</label>
          <input type="text" id="author" class="author" placeholder="Author">
        </div>

        <div class="input_fields">
          <label for="genre">Book genre</label>
          <input type="text" id="genre" class="genre" placeholder="Genre">
        </div>

        <div class="input_fields">
          <label for="pages">Book pages</label>
          <input type="text" id="pages" class="pages" placeholder="Number of pages">
        </div>

        <div class="input_fields">
          <label for="status">Status</label>
          <button class="status" id="status">Read</button>
        </div>
        <button type="submit" class="add">Add</button>
      </div>
    </form>

    <div class="book_list">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>Harry potter</td>
            <td>Poter</td>
            <td>movie</td>
            <td>435</td>
            <td><input type="checkbox" name="checkbox_read" id="read"></td>
            <td><button>Delete</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </article>
  <script src="/script.75da7f30.js"></script>
</body>

</html>
