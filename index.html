<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="reset.css" /> -->
  <title>WKP7</title>
</head>

<body>
  <article>
    <header>
      <h1>Library</h1>
      <h2>Add a book</h2>
    </header>
    
    <section>
      <form class="form">
        <label for="title">Book title:<br></label>
        <input type="text" id="title" class="title" name="title" placeholder="Title" required>

        <label for="author">Book author:<br></label>
        <input type="text" id="author" class="author" name="author" placeholder="Author" required>

        <label for="genre">Book genre:<br></label>
        <select id="genre" class="genre" name="genre">
          <option value="fiction">Fiction</option>
          <option value="comedy">Comedy</option>
          <option value="novel">Novel</option>
          <option value="narrative">Narrative</option>
        </select>

        <label for="pages">Book pages:<br></label>
        <input type="number" id="pages" class="pages" name="pages" placeholder="Pages" required>


        <label for="status">Status:<br></label>
        <select class="status" name="status" id="status">
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>

        <button type="submit" class="add-btn">Add</button>

      </form>
    </section>

    <div class="book_list">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>

  </article>
  <script src="script.js"></script>
</body>

</html>
