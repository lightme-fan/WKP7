<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="reset.css" /> -->
  <title>WKP7</title>
</head>

<body>
  <article>
    <header>
      <h1>Library</h1>
    </header>

    <form>
      <h2>Add a book</h2>
      <div class="fieldset">
        <div class="input_fields">
          <label for="title">Book title</label>
          <input type="text" id="title" class="title" data-title="title" placeholder="Title">
        </div>

        <div class="input_fields">
          <label for="author">Book author</label>
          <input type="text" id="author" class="author" data-author="author" placeholder="Author">
        </div>

        <div class="input_fields">
          <label for="genre">Book genre</label>
          <input type="text" id="genre" class="genre" data-genre="genre" placeholder="Genre">
        </div>

        <div class="input_fields">
          <label for="pages">Book pages</label>
          <input type="text" id="pages" class="pages" data-pages="pages" placeholder="Number of pages">
        </div>

        <div class="input_fields">
          <label for="status">Status</label>
          <select class="status" data-status="status" id="status">
            <option value="read">Read</option>
            <option value="unread">Unread</option>
            </select>
        </div>
        <button type="submit" class="add-btn">Add</button>
      </div>
    </form>

    <div class="book_list">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>

  </article>
  <script src="script.js"></script>
</body>

</html>
